name: DB Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar herramientas de Postgres 17
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Realizar Backup (pg_dump)
        env:
          DATABASE_URL: ${{ secrets.DB_URL }} 
        run: |
          FILENAME="backup-$(date +'%Y-%m-%d_%H-%M-%S').sql"
          # Usamos explícitamente pg_dump de la versión 17
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" > "$FILENAME"
          echo "Backup generado: $FILENAME"

      - name: Subir backup como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-file
          path: ./*.sql
          retention-days: 7